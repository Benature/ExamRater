<script>
    var data;

    /*

    function render() {
        viewer.destroy()

        $('#img').attr('src', data[index][2]);
        viewer = new Viewer(document.getElementById('img'), {
            inline: true,
            zIndex: -10,
            navbar: false,
            toolbar: {
                zoomIn: true,
                zoomOut: true,
                oneToOne: true,
                reset: true,
                prev: false,
                play: {
                    show: false,
                    size: 'large',
                },
                next: false,
                rotateLeft: {
                    show: true,
                    size: 'large',
                },
                rotateRight: {
                    show: true,
                    size: 'large',
                },
                flipHorizontal: false,
                flipVertical: false,
            },
            // viewed() {
            //     viewer.zoomTo(1);
            // },
        });
        // Then, show the image by click it, or call `viewer.show()`.
        viewer.show()
        // $('.viewer-move.viewer-transition').attr('src', data[index][2]);
        console.log(data[index])

        $('#info').text(data[index].join("|"));
        $('#info-id').text("åºå·ï¼š" + data[index][0]);
        $('#info-name').text("å§“åï¼š" + data[index][1]);
        $('#info-score').text("åˆ†æ•°ï¼š" + (data[index][3] == -1 ? "æœªåˆ¤åˆ†" : data[index][3]));
        $('#info-path').text(data[index][2]);

    }

    $("#upload-btn").click(function () {
        var files = document.getElementById("file-value").files;
        let filename = document.getElementById("file-value").files[0].name;
        FileName = /([^\\\/]+)\.csv/g.exec(filename)[1];
        let coding = $("input[name='os']:checked").get(0).value == "mac" ? "utf-8" : "gbk";
        data = readParseFiles(files, coding, function (d) {
            data = d[0];
            console.log(data);
            data.sort(function (a, b) {
                return a[0] - b[0];
            })
            $('.container-fluid').addClass('d-none')
            render();
        });
    })

    $("#next").click(function () {
        let v = $('#value').val()
        data[index][3] = v;
        index++;
        if (index >= data.length) {
            $('#warning').text('æ”¹å®Œå•¦ï¼')
            $("#save").click();
        } else {
            // console.log(v);
            console.log(data)
            render();
            $("#rotate0").click();
        }
        $('#value').val('')
    })

    $("#jump").click(function () {
        let v = $('#jumpIndex').val()
        index = parseInt(v);
        render();
    })
    $("#save").click(function () {
        const worksheet = XLSX.utils.aoa_to_sheet(data);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "æˆç»©-" + FileName);
        XLSX.writeFile(workbook, 'é˜…å·æˆç»©-' + FileName + '.xlsx', { compression: true });
    })

    $('#value').keyup(function (e) {
        if (13 == e.keyCode) {
            $('#next').click();
        }
    })
    $("#rotate0").click(function () { viewer.rotateTo(0); })
    $("#rotate1").click(function () { viewer.rotate(90); })
    $("#rotate2").click(function () { viewer.rotate(-90); })
    $("#big").click(function () { viewer.zoom(0.2); })
    $("#small").click(function () { viewer.zoom(-0.2); })
    $("#jump_prev").click(function () { index--; render(); })
    $("#jump_next").click(function () { index++; render(); })

    $(document).keyup(function (e) {
        // console.log(e.keyCode);
        if (82 == e.keyCode && !e.shiftKey) {
            $("#rotate0").click();
        }
    });
    $("#rotate0").click();
